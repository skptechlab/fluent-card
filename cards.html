    <style>
        body {
            margin: 0;
            background: #000;
            position: relative;
            min-height: 100vh; /* Ensure body can expand beyond viewport */
            overflow-x: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.8;
        }

        main {
            padding: 20px 40px; /* Reduced top padding to bring content up */
            color: #FFD700;
            text-shadow: 0 0 5px #FF0000;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #FF0000;
            text-shadow: 0 0 10px #FF0000;
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding-top: 20px; /* Ensure it’s not cut off at the top */
        }

        .cards {
            list-style: none;
            white-space: nowrap;
            max-width: 1200px;
            overflow-x: auto;
            height: 800px; /* 250px * 1.5 for card height */
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 1;
            scrollbar-width: none;
        }

        .cards::-webkit-scrollbar {
            display: none;
        }

        .cards li {
            display: inline-block;
            width: 250px;
            height: 375px;
            margin-right: 10px;
            scroll-snap-align: center;
            view-timeline-name: --li-in-and-out-of-view;
            view-timeline-axis: inline;
            animation: linear adjust-z-index both;
            animation-timeline: --li-in-and-out-of-view;
            perspective: 40em;
            position: relative;
            flex-shrink: 0;
        }

        .cards {
            scroll-snap-type: x mandatory;
        }

        .cards li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            -webkit-box-reflect: below 0.5em linear-gradient(transparent, rgba(0, 0, 0, 0.4));
            animation: linear rotate-cover both;
            animation-timeline: --li-in-and-out-of-view;
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 215, 0, 0.2);
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .cards li:hover img {
            transform: scale(1.1);
        }

        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #FFD700;
            text-shadow: 0 0 10px #FF0000;
            cursor: pointer;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            border-radius: 50%;
        }

        .scroll-arrow.left {
            left: 20px;
        }

        .scroll-arrow.right {
            right: 20px;
        }

        .scroll-arrow:hover {
            color: #FF0000;
            text-shadow: 0 0 15px #FFD700;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-container {
            background: #1A1A1A;
            border: 1px solid #FF0000;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            opacity: 1;
            transition: transform 0.3s ease;
        }

        .card-container:hover {
            transform: scale(1.05);
        }

        .card-image {
            flex: 0 0 50%;
            max-width: 150px;
        }

        .card-image img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            object-fit: cover;
            backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 215, 0, 0.2);
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .card-details {
            flex: 1;
            padding-left: 15px;
            color: #FFD700;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            text-shadow: 0 0 5px #FF0000;
        }

        .card-details h3 {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            margin: 0 0 10px;
            color: #FF0000;
        }

        .card-details p {
            margin: 5px 0;
        }

        .lore {
            font-style: italic;
            font-size: 12px;
            color: #FFD700;
        }

        .home-link {
            position: fixed; /* Changed to fixed to stay visible */
            top: 20px;
            left: 20px;
            color: #FFD700;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            text-shadow: 0 0 5px #FF0000;
            font-size: 18px;
            z-index: 3; /* Increased z-index to stay above gallery */
        }

        .home-link:hover {
            color: #FF0000;
            text-shadow: 0 0 10px #FFD700;
        }

        @media (max-width: 820px) {
            .cards {
                height: 180px;
            }
            .cards li {
                width: 120px;
                height: 180px;
                margin-right: 5px;
            }
            main {
                padding: 10px 20px;
            }
        }

        @keyframes adjust-z-index {
            0% { z-index: 1; }
            50% { z-index: 100; }
            100% { z-index: 1; }
        }

        @keyframes rotate-cover {
            0% { transform: translateX(-100%) rotateY(-45deg); }
            35% { transform: translateX(0) rotateY(-45deg); }
            50% { transform: rotateY(0deg) translateZ(1em) scale(1.5); }
            65% { transform: translateX(0) rotateY(45deg); }
            100% { transform: translateX(100%) rotateY(45deg); }
        }
    </style>

                        <p>Cost: ${card.cost}</p>
                        <p>Attack: ${card.attack !== undefined ? card.attack : 0}</p>
                        <p>Health: ${card.health !== undefined ? card.health : 0}</p>
                        ${card.ability ? `<p>Ability: ${card.ability}</p>` : ''}
                        <p class="lore">${card.lore}</p>
                    </div>
                `;
                cardContainer.appendChild(cardElement);
            });
        });

        function scrollGallery(direction) {
            const cardGallery = document.getElementById('cardGallery');
            const scrollAmount = window.innerWidth * 0.8;
            if (direction === 'left') {
                cardGallery.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                cardGallery.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
